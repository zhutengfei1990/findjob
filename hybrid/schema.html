<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="btn">扫一扫</button>
  <button id="share">分享</button>
  <script src="./invoke.js"></script>
  <script>
    function invokeScan() {
      window['_invoke_scan_callback_'] = function(result) {
        alert(result)
      }

      var iframe = document.createElement('iframe')
      iframe.style.display = 'none'
      iframe.src = 'weixin://dl/scan?k1=v1&k2=v2&callback=_invoke_scan_callback_'
      var body = document.body
      body.append(iframe)
      setTimeout(function() {
        body.removeChild(iframe)
        iframe = null
      })
    }

    document.getElementById('btn').addEventListener('click', function() {
      invokeScan();
    })

    document.getElementById('share').addEventListener('click', function() {
      window.invoke.share({ title: 'xxx' }, function(res) {

      })
    })
  </script>
</body>
</html>
