  <script>
    // 以下两种都不能捕获被catch的错误。
    // 不能捕获js和css的加载错误，可以捕获运行错误。
    window.onerror = function(message, url, line) {
      console.log(message, url, line);
    }
    // 在捕获阶段，可以用来检测js和css的加载错误。
    window.addEventListener('error', function(event) {
      console.log(event);
    }, true);

    try {
      var a = 1;
      var c = a.b.c + 1;
    } catch(error) {
      console.log(error.message)
    }
